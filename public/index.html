<html>
<head>
  <title>MD Wiki</title>
  <base href="/" target="_blank, _self, _parent, _top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple wiki that is using markdown">
  <meta name="author" content="Jan Baer">

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />

<body ng-app="mdwiki" layout="column">
  <md-toolbar layout="row" ng-controller="SidebarCtrl as vm">
    <md-button class="menu" hide-gt-md ng-click="vm.toggleList('left')" aria-label="Show pages">
      <md-icon md-svg-icon="menu" ></md-icon>
    </md-button>
    <a href="/">
      <img src="images/wiki.png" id="logo" class="logo" alt="Wiki" title="Markdown Wiki M7" aria-label="Markdown Wiki M7" bs-tooltip >
    </a>
  </md-toolbar>

  <div flex layout="row">
    <md-sidenav class="md-whiteframe-z2"
                md-is-locked-open="$mdMedia('gt-md')"
                md-component-id="left">
      <ul ng-controller="PagesCtrl">
        <li ng-repeat="page in pages | filter:excludeDefaultPage | orderBy:'name'">
          <menu-link>
            <md-button ng-href="/{{ page.name }}">{{ page.title }}</md-button>
          </menu-link>
        </li>
      </ul>
    </md-sidenav>

    <md-content flex id="content">
      <div ng-view class="content-view" />
    </md-content>
  </div>
