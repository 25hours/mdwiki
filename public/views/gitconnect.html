<md-card class="ConnectRepositoryForm-container">
  <md-card-content class="ConnectRepositoryForm-Content">
    <h1>Connect to a GitHub repository</h1>

    <form name="connectRepositoryForm">
      <md-input-container>
        <label>Github user name</label>
        <input type="text" class="form-control" id="githubUser" placeholder="{{ githubUserPlaceHolderText }}"
               required ng-model="githubUser" ng-disabled="isBusy">
      </md-input-container>
      <md-input-container>
        <label>Repository name</label>
        <input type="text" class="form-control" id="repositoryName" placeholder="{{ repositoryNamePlaceHolderText }}"
               required ng-model="repositoryName" ng-disabled="isBusy">
      </md-input-container>

      <md-button class="md-raised md-primary" ng-click="connect()"
                 ng-disabled="connectRepositoryForm.$invalid || isBusy">Connect</md-button>
    </form>
  </md-card-content>
  <md-card-footer class="ConnectRepositoryForm-footer">
    <md-progress-linear md-mode="indeterminate" ng-show="isBusy"></md-progress-linear>
  </md-card-footer>
</md-card>
